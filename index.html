<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <title>Qwikipedia</title>
</head>

<body>
  <div class="container">
    <div class="row center-align" id="search-field">
      <div class="row">
        <h3 class="col s12 m12">Qwikipedia</h3>
      </div>
      <div class="row">
        <img src="img/wp.jpg" alt="Wikipedia logo" class="circle responsive-img">
      </div>
    </div>
    <div class="row">
      <form class="col s12">
        <div class="input-field col s12">
          <i class="material-icons prefix">search</i>
          <input id="search" type="search" required>
          <label for="search">Search Wikipedia</label>
          <i class="material-icons" id="close">close</i>
        </div>
        <div class="row">
          <a class="waves-effect waves-light btn grey darken-2 col s12" id="random-search" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a>
        </div>
      </form>
    </div>
    <div class="row">
      <ul class="collection" id="results">

      </ul>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
